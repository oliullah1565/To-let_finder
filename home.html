<!doctype html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>

    <link rel="stylesheet" href="./css/jquery-ui.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>

    <title>To-let Finder | Home</title>
</head>

<body>

    <div id="header">
        <div id="company-name">
            <p></p>
        </div>
        <div id="site-name">
            <p> To-let Finder </p>
        </div>
        <div id="nav">
            <ul>
                <li id="home_btn"><a href="home.html">Home</a></li>
                <li id="createAcc_btn"><a href="createAcc.html">Create Account</a></li>
                <li id="login_btn"><a href="loginUser.html">Login</a></li>
            </ul>
        </div>
    </div>
    <div class="jumbotron-fluid" id="body-content">
        <div class="row">
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="body_change">
                        <div class="row">

                                <div class="col-md-4 ">
                                    <div class="list-group ">
                                        <form id="search_form">
                        
                                            <!-- client type -->
                                            <div id="preferred_client" class="row list-group-item list-group-item-action">
                                                <label for="preferred_client" class="col-2">For:</label>
                                                <select name="preferred_client" class="col-9 custom-select">
                                                    <option value="Bachelor">Bachelor</option>
                                                    <option value="Family">Family</option>
                                                    <option value="Female Student">Female Student</option>
                                                    <option value="Bachelor">Enployee</option>
                                                </select>
                                            </div>
                        
                                            <!-- home type -->
                                            <div id="offering" class="row list-group-item list-group-item-action">
                                                <label for="offering" class="col-2 col-form-label">Type:</label>
                                                <select name="offering" class="col-9 custom-select">
                                                    
                                                    <option value="Flat">Flat</option>
                                                    <option value="Room" >Room</option>
                                                    <option value="Seat">Seat</option>
                                                    <option value="Floor">Floor</option>
                                                </select>
                                            </div>
                        
                                            <!-- quantity -->
                                            <div id="quantity" class="row list-group-item list-group-item-action">
                                                <label for="quantity" class="col-3">Quntity:</label>
                                                <input class="col-8" type="number" name="quantity" max="20" min="1" value="1" required>
                        
                                            </div>
                        
                                            <!-- sublet -->
                                            <div id="sublet" class="row list-group-item list-group-item-action">
                                                <label for="sublet" class="col-3 col-form-label">Sublet?:</label>
                                                <select name="sublet" class="col-3 custom-select">
                                                    <option value="Yes">Yes</option>
                                                    <option value="No" selected>No</option>
                                                </select>
                                            </div>
                        
                                            <!-- Month -->
                                            <div id="month" class="row list-group-item list-group-item-action">
                                                <label for="month" class="col-4 col-form-label">Selcet Month:</label>
                                                <select name="month" class="col-7 custom-select">
                                                    <option value="Jannuary">Jannuary</option>
                                                    <option value="February">February</option>
                                                    <option value="March">March</option>
                                                    <option value="April">April</option>
                                                    <option value="May">May</option>
                                                    <option value="June">June</option>
                                                    <option value="July">July</option>
                                                    <option value="August">August</option>
                                                    <option value="Septembar">September</option>
                                                    <option value="Octobar">October</option>
                                                    <option value="November">November</option>
                                                    <option value="December">December</option>
                                                </select>
                                            </div>
                        
                                            <!-- district -->
                                            <div id="district" class="row list-group-item list-group-item-action">
                                                <label for="district" class="col-5 col-form-label">Select District:</label>
                                                <!-- district -->
                                                <select name="district" class="col-6 custom-select">
                                                    <option value="Dhaka" selected>Dhaka</option>
                                                    <option value="Gazipur">Gazipur</option>
                                                    <option value="Cumilla">Cumilla</option>
                                                    <option value="Barisal">Barisal</option>
                                                    <option value="Chandpur">Chandpur</option>
                                                    <option value="Chittagong">Chittagong</option>
                                                    <option value="Noakhali">Noakhali</option>
                                                </select>
                                            </div>
                                            <!-- Price slider -->
                                            <div class="row list-group-item list-group-item-action">
                                                <p>Price Range (taka):
                                                    <br>
                                                    <input type="number" name="minValue" id="minValue" value="1000">
                                                    <input type="number" name="maxValue" id="maxValue" value="100000">
                                                    <br>
                        
                                                    <div id="slider" name="price-range"></div>
                                                </p>
                                            </div>
                                            <!-- nagotiable -->
                                            <div id="nagotiable" class="row list-group-item list-group-item-action">
                                                <label for="nagotiable" class="col-3 col-form-label">Nagotiable?:</label> &nbsp;&nbsp;
                                                <select name="nagotiable" class="col-3 custom-select">
                                                    <option value="Yes">Yes</option>
                                                    <option value="No" selected>No</option>
                                                </select>
                                            </div>
                        
                                            <!-- search button -->
                                            <div id="search_btn" class="row list-group-item list-group-item-action btn" style="text-align:center">
                                                <h5>Began Search</h5>
                                            </div>
                                        </form>
                                    </div>
                        
                                </div>
                        
                        
                                <!-- loaded post-->
                                <div class="col-md-8">
                                    <div class="card">
                                        <div class="card-body">
                                            <div id="postLoad_home"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        
                </div>
            </div>
        </div>
        <span class="text text-danger" id="error"></span>
    </div>
</body>

</html>



<script>

	$.ajax({
		url: 'homePosts.php',
		method: 'get',

		success: function (mgs) {
			$('#postLoad_home').html(mgs);
		}
	});

    $("#search_btn").click(function () {
        $.ajax({
            url: 'searchPost.php',
            method: 'post',
            data: $('#search_form').serialize(),

            success: function (mgs) {
                if(mgs=='')
                    $('#postLoad_home').html('No Post Found');
                else
                    $('#postLoad_home').html(mgs);
            }
        });
    });

</script>
